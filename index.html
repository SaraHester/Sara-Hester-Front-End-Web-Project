<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Anime World   <i class="fa fa-globe" aria-hidden="true"></i></a>
            </div>
            <ul class="nav navbar-nav">
                <li><button id='toggleSearch' onclick='toggleSearch()'><i class="fa fa-search" aria-hidden="true"></i></a></li>
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li><button onclick="showCart()" id='cart'><i class="fa fa-shopping-cart" aria-hidden="true"></i>0</button></li>
            </ul>
        </div>
    </nav>
    <input type="text" id='searchContent' hidden>
    <button id='search' onclick='search()' hidden>Search</button>
    <center>
        <h1>Welcome

        </h1>
        <button onclick='toggleSellForm()' id='toggleSellForm'>Add item to sell <i class="fa fa-plus" aria-hidden="true"></i></button>
        <hr>
        <div id="data"></div>
        <p><input type='text' id="itemName" placeholder="Name" hidden></p>
        <p><input type='number' id="itemPrice" placeholder="Price" hidden></p>
        <p><input type='text' id='itemSeller' placeholder='Seller Name' hidden></p>
        <p><input id='itemUrl' type='url' placeholder="URl to picture" hidden></p>
        <p><textarea id='itemDescription' placeholder='Description' hidden></textarea></p>
        <p><input id='itemQuantity' type='number' placeholder="Quantity" hidden></p>
        <div id='errors'></div>
        <button id='addSellItem' onclick="sell()" hidden disabled>Sell</button>



    </center>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
